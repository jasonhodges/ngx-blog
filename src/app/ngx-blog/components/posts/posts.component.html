<ng-container *ngFor='let post of postsList'>
  <article class="posts-card" (click)="onSelect(post)">
    <h2 class="posts-card--title">
      <div>{{post.title}}</div>
    </h2>
    <hr>
    <span>{{post.description}}</span>
    <ngxb-post *ngIf="showBody">
      {{post.body}}
    </ngxb-post>
  </article>
</ng-container>
